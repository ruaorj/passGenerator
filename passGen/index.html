<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passGen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black">
    
<div class="container bg-dark mt-5 rounded text-light p-3">
    <form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="input1">Number of Password</label>
                <input type="number" class="form-control" id="input1" placeholder="Enter Number" min="1" step="1" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="input2">Length of Password</label>
                <input type="number" class="form-control" id="input2" placeholder="Enter Length" min="1" step="1" required>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-dark mt-3" style="background-color: black;" id="button">Generate Password</button>        




    </form>
</div>




<div class="container bg-dark mt-1 rounded text-light p-3" id="outputArea">
    <span class="text-light fw-bold font-monospace fs-2">Generated Password:</span>
</div>










<script src="app.js"></script>   
</body>
</html>
